<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Administration panel login</title>
    </head>
    <body>

         <h2>Admin login</h2>
        <form action="#" th:action="@{/admin/login}" method="POST">
            <p><label>Username</label>: <input type="text" name="username" id="username"/></p>
            <p><label>Password</label>: <input type="text" name="password" id="password"/></p>
            <p><input type="submit" value="Login" /></p>
        </form>
         <hr />
         <a href="/main">
            <button>Back to main page</button>
        </a>
    </body>
</html>
